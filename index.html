<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Age Calculator </title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="container">
            <div class="title">
                <h1>AGE CALCULATOR</h1>
            </div>

            <div class="date">
                <div>
                    <label> Enter your Date of Birth</label><br>
                    <input id="inputDate" type="date" value="2001-01-01" />
                </div></br>
    
                <div>
                    <label> Enter your Current Date</label><br>
                    <input id="currentDate" type="date" value="" />
                </div></br>

                <button type="button" onclick="getDOB()">CALCULATE</button>
            </div>
            
            <div id="currentAge"></div>

        </div>
        <script src="index.js"></script>

    </body>
</html>
